<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Player Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roblox Player Settings</h1>
        <div class="input-group">
            <label for="walkSpeed">Walk Speed:</label>
            <input type="number" id="walkSpeed" placeholder="Enter walk speed">
            <button onclick="setWalkSpeed()">Set Walk Speed</button>
        </div>
        <div class="input-group">
            <label for="jumpPower">Jump Power:</label>
            <input type="number" id="jumpPower" placeholder="Enter jump power">
            <button onclick="setJumpPower()">Set Jump Power</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
